name: Update Sleeper Data
on:
  schedule:
    - cron: '0 * * * *'      # run at top of each hour (change to suit)
  workflow_dispatch:         # allows manual run from Actions UI

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run update script
        run: |
          node scripts/update_data.js

      - name: Commit results if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/results.json
          git commit -m "Automated update: sleeper data" || echo "No changes to commit"
          git push || echo "Push failed (check permissions)"
